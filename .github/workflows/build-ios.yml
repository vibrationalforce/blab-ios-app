                defaultConfigurationName = Release;
              };
              A9000002 /* Build configuration list for PBXProject "Blab" */ = {
                isa = XCConfigurationList;
                buildConfigurations = (
                  AA000001 /* Debug */,
                  AA000002 /* Release */,
