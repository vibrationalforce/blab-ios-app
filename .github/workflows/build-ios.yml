          echo "✅ Xcode project created"
          ls -la Blab.xcodeproj/

      # Step 4: Build the app for iOS
      - name: Build iOS app
        run: |
          xcodebuild \
            -project Blab.xcodeproj \
            -scheme Blab \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      # Step 5: Create IPA file (if build succeeds)
      - name: Create IPA
        run: |
          # Find the .app bundle
          APP_PATH=$(find build -name "Blab.app" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "❌ Blab.app not found"
            find build -name "*.app"
            exit 1
          fi

          echo "✅ Found app at: $APP_PATH"

          # Create Payload directory structure
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/

          # Zip it into an IPA
          zip -r Blab-unsigned.ipa Payload

          echo "✅ IPA created: Blab-unsigned.ipa"
          ls -lh Blab-unsigned.ipa

      # Step 6: Upload IPA as artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Blab-iOS-App
          path: Blab-unsigned.ipa
          retention-days: 30

      # Step 7: Show success message
      - name: Build complete
        run: |
          echo "🎉 Build successful!"
          echo "📦 Download the IPA from the Actions tab"
          echo "📱 Install on iPhone using Sideloadly or Apple Configurator"
